
<html>
<head>
    <title>Firebase_form</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        *
        {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            box-sizing: border-box;
        }
        body
        {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url(img/bg.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-color: hwb(131 74% 12%);
        }
        .box 
        {
            padding: 20px 30px;
            width: 300px;
            height: 400px;
            backdrop-filter: blur(50px);
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(214, 208, 208, 0.5);
            box-shadow: 2px 6px 5px 3px;
            
        }
        .box .form
        {
            padding: 10px 20px;
            
           
           
        }
        .box .form h2
        {
            text-align: center;
            color: #fff;
        }
        .box .form form
        {
            margin-top: 50px;
            align-items: center;
        }
        .box .form form .inputbox input
        {
            padding: 10px 20px;
            border: none;
            outline: none;
            background: none;
            border-bottom: 1px solid #12151e;
            margin-bottom: 30px;
            color: #1c1616;
        }
        
        .box .form form .inputbox span
        {
            position: absolute;
            transform: translateY(-80px);
            font-size: 14px;
            color: #fff;
        }
        .box .form form .sub
        {
            padding: 10px 20px;
            color: #fff;
            border: none;
            outline: none;
            background: #0cc0df;
            cursor: pointer;
            size: 16px;
            
        }
        .sub :hover{
         color: red;
        }
    
        
    </style>
</head>
<body>
    <div class="box">
        <div class="form">
            <h2>Login Form</h2>
            <form id="MainForm">
                <!-- <div class="inputbox">
                    <input type="text" id="username" required>
                    <span>Username</span>
                </div> -->
                <div class="inputbox">
                    <input type="email" id="email" required>
                    <span>E-mail</span>
                </div>
                <div class="inputbox">
                    <input type="password" id="pass" required>
                    <span>password</span>
                </div>
                <input type="submit" value="Submit" class="sub" id="submit">
            </form>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCF9U_jFQcGUIKBqhLhfiHu4adO4uaDFH0",
            authDomain: "quizapp-52584.firebaseapp.com",
            databaseURL: "https://quizapp-52584-default-rtdb.firebaseio.com",
            projectId: "quizapp-52584",
            storageBucket: "quizapp-52584.appspot.com",
            messagingSenderId: "964959112522",
            appId: "1:964959112522:web:1192eb83d71cfb8a9e85b3",
            measurementId: "G-LNJC33FRD9"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        //  const username = document.getElementById("username");
        const email = document.getElementById("email");
        const password = document.getElementById("pass");

        const registerUser = (evt) => {
            evt.preventDefault();
            createUserWithEmailAndPassword(auth, email.value, "defaultPassword") // Use a placeholder password or add a password field
                .then((credentials) => {
                    console.log(credentials);
                    set(ref(db, 'users_Login/' + credentials.user.uid), {
                        //  username: username.value,
                        email: email.value,
                        password: password.value
                    });
                    alert(" Signup Successful!");
                })
                .catch((error) => {
                    alert(error.message);
                    console.log(error.code);
                    console.log(error.message);
                });
        };

        document.getElementById("MainForm").addEventListener('submit', registerUser);
    </script>
</body>
</html>
